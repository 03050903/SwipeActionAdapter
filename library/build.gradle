apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 4
        versionName "1.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

task jar(type: Jar) {
    dependsOn assembleRelease
    baseName "swipeactionadapter"
    version "1.2.0"
    from fileTree(dir: 'build/intermediates/classes/release/')
}
